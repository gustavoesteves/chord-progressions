<div style="margin-bottom: 20px; text-align: center;">
    <label for="algorithmSelector">Select Algorithm: </label>
    <select id="algorithmSelector" [value]="selectedAlgorithm" (change)="onAlgorithmChange($event)">
      <option *ngFor="let algorithm of availableAlgorithms" [value]="algorithm">{{ algorithm }}</option>
    </select>
  </div>

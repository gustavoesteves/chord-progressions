<div class="selector-wrapper">
  <label for="algorithmSelect" class="custom-label">Algorithm:</label>
  <select id="algorithmSelect" [(ngModel)]="selectedAlgorithm" (change)="onAlgorithmChange($event)"
    class="custom-select">
    <option *ngFor="let algorithm of availableAlgorithms" [value]="algorithm">
      {{ algorithm }}
    </option>
  </select>
</div>

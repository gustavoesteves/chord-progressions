<div class="selector-wrapper">
  <label for="algorithmSelect" class="custom-label">Algorithm:</label>
  <select
    id="algorithmSelect"
    [(ngModel)]="selectedAlgorithm"
    (ngModelChange)="onAlgorithmChange()"
    class="custom-select"
  >
    <option *ngFor="let algorithm of availableAlgorithms" [ngValue]="algorithm">
      {{ algorithm.name }}
    </option>
  </select>
</div>

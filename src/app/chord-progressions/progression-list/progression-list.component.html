<div style="padding: 20px;">
  <h1>Chord Progressions</h1>
  <table border="1" style="border-collapse: collapse; width: 100%; max-width: 800px; margin: 0 auto;">
    <thead>
      <tr>
        <th style="padding: 10px; background-color: #f2f2f2;">Roman Numerals</th>
        <th style="padding: 10px; background-color: #f2f2f2;">Chords</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let progression of progressions">
        <td style="padding: 10px; text-align: center;">{{ formatProgression(progression.roman) }}</td>
        <td style="padding: 10px; text-align: center;">{{ formatProgression(progression.transposed) }}</td>
      </tr>
    </tbody>
  </table>
</div>

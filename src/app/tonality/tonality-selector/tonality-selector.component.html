<div class="selector-wrapper">
  <label for="tonalitySelect" class="custom-label">Tonality:</label>
  <select id="tonalitySelect" [(ngModel)]="selectedTonality" (ngModelChange)="onTonalityChange()" class="custom-select">
    <option *ngFor="let tonality of tonalities" [value]="tonality">
      {{ tonality }}
    </option>
  </select>
</div>
